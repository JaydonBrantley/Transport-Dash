<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title">Login</span>

        <form action="#">
          <div class="input-field">
            <input type="text" placeholder="Enter your email" id="txtLoginEmail" required>
            <i class="uil uil-envelope"></i>
          </div>
          <div class="input-field">
            <input type="password" class="password" placeholder="Enter your password" id="txtLoginPassword" required>
            <i class="uil uil-lock icon"></i>
            <!--<i class='uil uil-eye-slash showHidePw'></i>-->
          </div>
          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" style="margin: 0 8px -2px 4px; accent-color: #4070f4; " id="logCheck">
              <label for="logCheck" class="text"> Remember me</label>
            </div>

            <a href="#" class="text">Forgot Password?</a>
          </div>

          <div class="input-field button">
            <input type="button" value="Login Now" id="btnAdminLogin">
          </div>

        </form>
        <div class="login-signup">
          <span class="text">Not a member?
            <a href="signup.html" class="text signup-text">Signup Now</a>
          </span>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
