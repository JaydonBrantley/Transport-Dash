    <!--GRAPHS-->
    <div class="content-graphs">
      <div class="ckv-green ml-4">

        <div class="card graph-001">
          <div class="card-header">
            <h3 class="card-title">Avg. Passenger</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="card-body">
              <canvas class="canvas" id="graph-001" width="1100" height="200" style="background-color: white;"></canvas>
          </div>
        </div>

        <div class="card graph-002 ml-4">
          <div class="card-header">
            <h3 class="card-title">Passenger Revenue</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="card-body">
              <canvas class="canvas" id="graph-002" width="100" height="100" style="background-color: white;"></canvas>
          </div>
        </div>

        <div class="card graph-003 ml-4">
          <div class="card-header">
            <h3 class="card-title">Avg. Trip Per Mile</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="card-body">
              <canvas class="canvas" id="graph-003" width="450" height="200" style="background-color: white;"></canvas>
          </div>
        </div>

        <div class="card graph-004 ml-4">
          <div class="card-header">
            <h3 class="card-title">Stops Boarded</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="card-body">
              <canvas class="canvas" id="graph-004" width="450" height="200" style="background-color: white;"></canvas>
          </div>
        </div>

        <div class="card graph-005 ml-4">
          <div class="card-header">
            <h3 class="card-title">Stops Alighted</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>

          </div>
          <div class="card-body">
              <canvas class="canvas" id="graph-005" width="450" height="200" style="background-color: white;"></canvas>
          </div>
        </div>
