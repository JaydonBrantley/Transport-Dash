<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../Rewards/reward-css/reward-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>User Profile</title>
</head>
<body>

    <div class="container-reward">
        <div class="logout mt-1" role="button" aria-label="logout button">
            <i class="fas fa-sign-out-alt fa-2x"></i>
        </div>
        <div class="card-reward col-11">
            <div class="logo mt-2 mb-2">
                <img src="../images/publictransportation.png" alt="UCHRA public Transportation Logo">
            </div>
            <div class="message mt-2 mb-2" aria-label="Welcome, You Have">
                <h5>Welcome, You have</h5>
            </div>
            <div class="profile-card">
                <canvas class="rewards-chart" id="total-rides" width="250" height="100"></canvas>
            </div>
            <div class="message-rides mt-2 mb-2" aria-label="0/10">
                <h5>3 rides left, until your free ride!</h5>
            </div>
            <button type="button" id="redeem-btn" class="btn btn-lg btn-block" aria-label="Redeem Reward">Redeem Reward</button>
        </div>
    </div>

    <script src="reward-js/js_lib/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="reward-js/reward-app.js"></script>
</body>
</html>
