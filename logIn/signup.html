<body>
    <div class="container">
        <div class="forms">
            <!-- Registration Form-->
            <div class="form login">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>

                    </div>

                    <div class="input-field">
                        <input type="password" class="confirmPassword" placeholder="Confirm your password" required>
                        <i class="uil uil-lock icon"></i>
                        <!-- <i class="uil uil-eye-slash showHidePw" style="right: 10;"></i>-->
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" style="margin: 0 8px -2px 4px; accent-color: #4070f4; "
                                id="logCheck">
                            <label for="logCheck" class="text"> Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot Password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Submit">
                    </div>

                </form>
                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="login.html" class="text login-link">Login</a> </span>
                </div>

            </div>

        </div>

    </div>

    <script src="js/app.js"></script>
